<div class="container">
  <div class="card">
    <div class="card-header"> Nouveau contact  </div>
    <div class="card-body">
      <div class="form-group">
        <label class="custom-control-label"> Nom   </label>
        <input class="form-control"  type="text" [(ngModel)]="contact.nom"/>
        <label class="custom-control-label"> Prénom   </label>
        <input class="form-control"  type="text" [(ngModel)]="contact.prenom"/>
        <label class="custom-control-label"> Prénom   </label>
        <input class="form-control" type="date" [(ngModel)]="contact.dateDeNaissance"/>
        <button class="btn btn-primary" (click)="save()" > Save </button>
      </div>
    </div>
  </div>
</div>
